<!DOCTYPE html>
<html>
<head>
    <title>Tugas Pertemuan 1 JavaScript - Menghitung Luas</title>
</head>
<body>
    <h1>Menghitung Luas Bangun Datar</h1>

    <script>
        // Menghitung luas persegi panjang
        // Rumus: panjang * lebar
        let panjang = 10;  
        let lebar = 5;     
        let luasPersegiPanjang = panjang * lebar;
        console.log("Luas Persegi Panjang: " + luasPersegiPanjang);

        // Menghitung luas bujur sangkar
        // Rumus: sisi * sisi
        let sisi = 6;  
        let luasBujurSangkar = sisi * sisi;
        console.log("Luas Bujur Sangkar: " + luasBujurSangkar);

        // Menghitung luas segitiga
        // Rumus: 0.5 * alas * tinggi
        let alas = 8;   
        let tinggi = 4; 
        let luasSegitiga = 0.5 * alas * tinggi;
        console.log("Luas Segitiga: " + luasSegitiga);

        // Menampilkan hasil di halaman web
        document.write("<h2>Hasil Perhitungan Luas:</h2>");
        document.write("Luas Persegi Panjang: " + luasPersegiPanjang + "<br>");
        document.write("Luas Bujur Sangkar: " + luasBujurSangkar + "<br>");
        document.write("Luas Segitiga: " + luasSegitiga + "<br>");
    </script>
</body>
</html>
