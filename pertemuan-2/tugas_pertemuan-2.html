<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tugas 2 Pemrograman Javascript ES6 - Data Pegawai</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    thead {
      background-color: #1B1A55;
      color: white;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    tfoot {
      background-color: #f1f1f1;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Data Pegawai</h2>
  <table>
    <thead>
      <tr>
        <th>Nama Pegawai</th>
        <th>Umur</th>
        <th>Jabatan</th>
        <th>Status</th>
        <th>Gaji Pokok</th>
        <th>Tunjangan Jabatan</th>
        <th>BPJS</th>
        <th>Tunjangan Keluarga</th>
      </tr>
    </thead>
    <tbody id="dataPegawai">
    </tbody>
    <tfoot id="totalGaji">
    </tfoot>
  </table>

  <script>
    // Data Pegawai
    let nama = "dodi prayodi";
    let umur = 25;
    let jabatan = "manajer";
    let status = "menikah";

    // Menghitung gaji pokok berdasarkan jabatan
    let gapok = 0;
    if (jabatan.toLowerCase() === "manajer") {
      gapok = 15000000;
    } else if (jabatan.toLowerCase() === "asisten manajer") {
      gapok = 10000000;
    } else if (jabatan.toLowerCase() === "staff") {
      gapok = 5000000;
    }

    // Tunjangan jabatan 15%
    let tunjJabatan = 0.15 * gapok;

    // BPJS 10%
    let bpjs = 0.10 * gapok;

    // Tunjangan keluarga (ternary) â†’ 20% jika menikah
    let tunjKeluarga = (status.toLowerCase() === "menikah") ? 0.20 * gapok : 0;

    // Total gaji
    let totalGaji = gapok + tunjJabatan + bpjs + tunjKeluarga;

    // Cetak ke tabel
    document.getElementById("dataPegawai").innerHTML = `
      <tr>
        <td>${nama}</td>
        <td>${umur}</td>
        <td>${jabatan}</td>
        <td>${status}</td>
        <td>Rp ${gapok.toLocaleString()}</td>
        <td>Rp ${tunjJabatan.toLocaleString()}</td>
        <td>Rp ${bpjs.toLocaleString()}</td>
        <td>Rp ${tunjKeluarga.toLocaleString()}</td>
      </tr>
    `;

    document.getElementById("totalGaji").innerHTML = `
      <tr>
        <td colspan="8">Total Gaji: Rp ${totalGaji.toLocaleString()}</td>
      </tr>
    `;
  </script>
</body>
</html>
